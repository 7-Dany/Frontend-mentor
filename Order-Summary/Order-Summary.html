<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="./images/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
    <title>Frontend Mentor | Order summary card</title>
    <link href="../CSS/reset.css" rel="stylesheet" type="text/css">
    <link href="CSS/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
          rel="stylesheet">
</head>
<body>
<main>
    <div id="image-section">
        <img alt="illustration" src="images/illustration-hero.svg">
    </div>
    <div id="header-section">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>
    </div>
    <div id="plan-section">
        <div>
            <img alt="music-icon" src="images/icon-music.svg">
        </div>
        <div>
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
        </div>
        <div>
            <a href="#">Change</a>
        </div>
    </div>
    <div id="purchase-section">
        <button name="proceed-to-payment" type="submit">Proceed to Payment</button>
    </div>
    <div id="cancel-order-section">
        <a href="#">Cancel Order</a>
    </div>
</main>
</body>
</html>
