<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Ping coming soon page</title>
  <script src="https://kit.fontawesome.com/2355b9faf8.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="SCSS/main.css">
</head>
<body>
<header class="header">
  <img src="images/logo.svg" alt="ping" class="header__image">
  <h1 class="header__title">We are launching <span class="header__title-bold">soon!</span></h1>
  <p class="header__text">Subscribe and get notified</p>
</header>
<main>
  <form action="" class="form">
    <fieldset class="form__fieldset">
      <label for="email" class="form__label">
        <input type="text" name="email" id="email" class="form__input" placeholder="Your email address">
      </label>
      <p class="form__error-msg">Please provide a valid email address</p>
    </fieldset>
    <button type="submit" class="form__submit">Notify Me</button>
  </form>
  <img src="images/illustration-dashboard.png" alt="dashboard">
</main>
<footer>
  <div class="icons">
    <a href="#" aria-label="facebook"><i class="fa-brands fa-facebook-f fa-2xs"></i></a>
    <a href="#" aria-label="twitter"><i class="fa-brands fa-twitter fa-2xs"></i></a>
    <a href="#" aria-label="instagram"><i class="fa-brands fa-instagram fa-2xs"></i></a>
  </div>
  <p>&copy; Copyright Ping. All rights reserved.</p>
</footer>
<script src="App.js"></script>
</body>
</html>
