<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="SCSS/main.css">
</head>
<body>
<main>
  <div class="user-card">
    <div class="user-card__user-info">
      <img src="images/image-jeremy.png" alt="jeremy" class="user-card__user-image">
      <h1 class="user-card__user-name"><span>Report for</span>Jeremy<br>Robson</h1>
    </div>
    <div class="user-card__timeframe">
      <button class="user-card__timeframe-button active" id="daily">Daily</button>
      <button class="user-card__timeframe-button" id="weekly">Weekly</button>
      <button class="user-card__timeframe-button" id="monthly">Monthly</button>
    </div>
  </div>
</main>
<script src="App.js" type="module"></script>
</body>
</html>
