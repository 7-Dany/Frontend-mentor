<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="./images/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
    <title>Frontend Mentor | NFT preview card component</title>
    <link href="CSS/reset.css" rel="stylesheet" type="text/css">
    <link href="CSS/Styles.css" rel="stylesheet" type="text/css">
</head>
<body>
<main>

    <section id="image-section">
        <img alt="equilibrium" src="images/image-equilibrium.jpg" class="equilibrium">
    </section>
    <section id="header-section">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
    </section>
    <section id="info-section">
        <div>
            <img alt="ethereum" src="images/icon-ethereum.svg">
            <p>0.041 ETH</p>
        </div>
        <div>
            <img alt="clock" src="images/icon-clock.svg">
            <p>3 days left</p>
        </div>
    </section>
    <section id="footer-section">
        <img alt="avatar" src="images/image-avatar.png">
        <p>Creation of <span class="creator">Jules Wyvern</span></p>
    </section>
</main>

</body>
</html>
