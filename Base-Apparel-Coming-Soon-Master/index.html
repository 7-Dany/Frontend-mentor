<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="SCSS/main.css">
</head>
<body>
<main>
  <img src="images/logo.svg" alt="Base Apparel" class="logo">
  <picture class="picture">
    <source srcset="./images/hero-desktop.jpg" media="(min-width: 900px)">
    <img src="./images/hero-mobile.jpg" alt="hero" class="hero-image">
  </picture>
  <div class="main-content">
    <h1 class="main-content__title"><span>WE'RE </span>COMING<br>SOON</h1>
    <p class="main-content__description">
      Hello fellow shoppers! We're currently building our new fashion store.
      Add your email below to stay up-to-date with announcements and our launch deals.
    </p>
    <form action="" class="form">
      <label for="email">
        <input type="text" placeholder="Email Address" id="email" class="form__email">
        <img src="images/icon-error.svg" alt="error" class="form__error">
      </label>
      <button type="submit" class="form__button">
        <img src="images/icon-arrow.svg" alt="arrow">
      </button>
      <p class="form__error-msg">Please provide a valid email</p>
    </form>
  </div>
</main>
<script src="app.js"></script>
</body>
</html>
