<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="./images/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
    <title>Frontend Mentor | Fylo data storage component</title>
    <link href="../CSS/reset.css" rel="stylesheet">
    <link href="SCSS/home.css" rel="stylesheet">
</head>
<body>
<main>
    <section id="images">
        <img alt="logo" id="logo" src="images/logo.svg">
        <div class="icon">
            <img alt="document-icon" src="images/icon-document.svg">
        </div>
        <div class="icon">
            <img alt="folder-icon" id="folder-icon" src="images/icon-folder.svg">
        </div>
        <div class="icon">
            <img alt="upload-icon" id="upload-icon" src="images/icon-upload.svg">
        </div>
    </section>
    <section id="storage-info">
        <div class="storage-used">
            <h1>185<span>GB Left</span> <span class="triangle"></span></h1>
        </div>
        <div class="storage-bar">
            <p>Youâ€™ve used <span class="thick-font">815 GB</span> of your storage</p>
            <div class="min-max-storage">
                <div class="bar">
                    <div class="circle"></div>
                </div>
            </div>
            <p class="min-max"><span class="thick-font">0 GB</span><span class="thick-font">1000 GB</span></p>
        </div>
    </section>
</main>
</body>
</html>
