<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
    <link rel="stylesheet" href="../CSS/reset.css">
    <link rel="stylesheet" href="SCSS/home.css">
</head>
<body>
<header>
    <div class="logo">
        <img src="images/logo.svg" alt="snap">
    </div>
    <div class="menu-btn">
        <span class="menu-btn__burger"></span>
    </div>
    <nav class="nav">
        <div class="nav-links">
            <div class="features">
                <a href="#" id="features-link">Features
                    <img id="features-arrow" src="images/icon-arrow-down.svg" alt="arrow down">
                </a>
                <div class="features__nav-items">
                    <a href="#">
                        <img src="images/icon-todo.svg" alt="todo">
                        <span>Todo List</span>
                    </a>
                    <a href="#">
                        <img src="images/icon-calendar.svg" alt="calender">
                        <span>Calender</span>
                    </a>
                    <a href="#">
                        <img src="images/icon-reminders.svg" alt="reminders">
                        <span>Reminders</span>
                    </a>
                    <a href="#">
                        <img src="images/icon-planning.svg" alt="planning">
                        <span>Planning</span>
                    </a>
                </div>
            </div>
            <div class="company">
                <a href="#" id="company">Company <img id="company-arrow" src="images/icon-arrow-down.svg" alt="arrow down"></a>
                <div class="company__nav-items">
                    <a href="#">History</a>
                    <a href="#">Our Team</a>
                    <a href="#">Blog</a>
                </div>
            </div>
            <a href="#">Careers</a>
            <a href="#">About</a>
        </div>
        <div class="login">
            <button class="login-btn">Login</button>
            <button class="register-btn">Register</button>
        </div>
    </nav>

</header>
<main>
    <div class="app-header">
        <h1>Make remote work</h1>
        <p>Get your team in sync, no matter your location. Streamline processes,
            create team rituals, and watch productivity soar.</p>
        <button>Learn more</button>
    </div>
    <div class="app-image">
        <img src="images/image-hero-desktop.png" alt="hero">
        <img src="images/image-hero-mobile.png" alt="hero">
    </div>
    <div class="companies">
        <img src="images/client-databiz.svg" alt="databiz">
        <img src="images/client-audiophile.svg" alt="audiophile">
        <img src="images/client-meet.svg" alt="meet">
        <img src="images/client-maker.svg" alt="maker">
    </div>
</main>
<script src="app.js"></script>
</body>
</html>
